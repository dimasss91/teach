<p>Свойства кантейнера:

<br>1.Обявленик ФЛЕКСА

	display: 
				flex | inline-flex;
<br>2. Направление основной оси

	flex-direction:
				row | row-reverse | column | column-reverse;

<br>3. Обертка для контейнера (отвечает за перенос блока на новую строку)

	flex-wrap:
				nowrap | wrap | wrap-reverse;

<br>4. Шорт хэнд для свойств  flex-direction и flex-wrap
	Указываем их значение в элементе flex-flow

	flex-flow:
				<'flex-direction'> || <'flex-wrap'>;

<br>5. Расположение элементов по основной оси (растянуть на всю ширину, отцентрировать, отступ)

	justify-content:
				flex-start | flex-end | center | space-between | space-around | space-evenly;

<br>6. Вытягивание элементов

	align-items:
				stretch | flex-start | flex-end | center | baseline;

<br>7. Растягивание по оси
	align-content:
				flex-start| flex-end | center | space-between | space-around | stretch;
</p>

<p>Свойства элемента

<br> order: <число>    задает последовательность элементам. (можем изменить последовательность элементов в css, не изменяя html.)

<br> flex-grow: <число>	
отвечает за РАСТЯГИВАНИЕ отдельного элемента  

<br> flex shrink: <число>	
отвечает за СЖАТИЕ отдельного элемента  

<br> flex-basis: <Длина> | auto	
аналог ширины и высоты(зависит от направлени элемента) flex direction: row - ширина	/ flex direction: colum - высота

<br> flex:	none | [<'flex-grow'><'flex-shrink'>? || <'flex-basis'>]; 
укороченная запись [<'flex-grow'><....]
	
<br> align-self: auto | flex-start| flex-end | center | baseline | stretch;
отвечает за выравнивание отдельно взятоко
